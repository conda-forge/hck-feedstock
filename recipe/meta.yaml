{% set version = "0.7.2" %}
{% set sha256 = "4e0add4787750b907a28d61a4e573a1c871c256ab7df46d8fd8dc12c94d85894" %}

package:
  name: hck
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - pkg-config
    - make
    - cmake
    - cargo-bundle-licenses

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Header aware, faster replacement for cut.

extra:
  recipe-maintainers:
    - sstadick
