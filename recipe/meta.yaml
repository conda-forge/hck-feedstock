{% set version = "0.6.7" %}
{% set sha256 = "7b307ef797b757872c632bc1372840699f4a9309e806e81d63104b42f6ee11bd" %}

package:
  name: hck
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - pkg-config
    - make
    - cmake
    - cargo-bundle-licenses

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Header aware, faster replacement for cut.

extra:
  recipe-maintainers:
    - sstadick
