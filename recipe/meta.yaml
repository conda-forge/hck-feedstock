{% set version = "0.11.1" %}
{% set sha256 = "7b3d2e61d1e0014184e111c86a0ef92437820f9a090effa43bce6af2c220b315" %}

package:
  name: hck
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ stdlib("c") }}    # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - pkg-config
    - make
    - cmake
    - cargo-bundle-licenses

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Header aware, faster replacement for cut.

extra:
  recipe-maintainers:
    - sstadick
